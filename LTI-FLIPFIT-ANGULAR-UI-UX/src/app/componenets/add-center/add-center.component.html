
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Center</title>
  <style>
    :root{
      --bg:#f6f8fc; --card:#fff; --text:#0f172a; --muted:#6b7280;
      --border:#e5e7eb; --primary:#2563eb; --warn:#ef4444;
      --radius:12px; --shadow:0 1px 2px rgba(16,24,40,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    .shell{max-width:980px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
    h1{margin:0 0 16px;font-size:26px}
    h2{margin:24px 0 12px;font-size:20px}
    .grid{display:grid;gap:12px}
    .grid.cols-2{grid-template-columns:1fr 1fr}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .grid .full{grid-column:1/-1}
    label{display:block;font-weight:600;margin-bottom:6px}
    .hint{font-size:12px;color:var(--muted)}
    input,select,textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;font:inherit;background:#fff}
    textarea{min-height:90px;resize:vertical}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer;box-shadow:var(--shadow)}
    .btn.primary{background:var(--primary);color:#fff}
    .btn.ghost{background:#fff;border:1px solid var(--border)}
    .btn.warn{background:var(--warn);color:#fff}
    .table{width:100%;border-collapse:collapse;border:1px solid var(--border);border-radius:10px;overflow:hidden}
    .table th,.table td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
    .table thead{background:#f3f4f6}
    .table td.actions{text-align:right}
    .actions .btn{margin-left:6px}
    .bar{display:flex;justify-content:space-between;align-items:center;margin-top:18px}
    .error{color:#b91c1c;font-size:12px;margin-top:4px}
    .pill{display:inline-block;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#fff}
    @media (max-width:760px){
      .grid.cols-2,.grid.cols-3{grid-template-columns:1fr}
    }
    .footer{margin-top:18px;display:flex;gap:10px;justify-content:flex-end}
    pre{background:#0f172a;color:#e5e7eb;padding:12px;border-radius:10px;overflow:auto}
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <h1>Add Center</h1>

      <!-- Center Details -->
      <h2>Center Details</h2>
      <form id="centerForm" novalidate>
        <div class="grid cols-2">
          <div>
            <label for="centerName">Center Name *</label>
            <input id="centerName" name="centerName" type="text" required maxlength="120" placeholder="e.g., Sunrise Fitness Center" />
            <div class="hint">Provide a clear name for the center.</div>
            <div class="error" data-error-for="centerName"></div>
          </div>

          <div>
            <label for="contactName">Contact Person *</label>
            <input id="contactName" name="contactName" type="text" required placeholder="e.g., Rohan Sharma" />
            <div class="error" data-error-for="contactName"></div>
          </div>

          <div>
            <label for="phone">Phone *</label>
            <input id="phone" name="phone" type="tel" required pattern="[0-9+\-\s]{7,16}" placeholder="+91 98765 43210" />
            <div class="hint">Digits, +, -, spaces allowed.</div>
            <div class="error" data-error-for="phone"></div>
          </div>

          <div>
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required placeholder="contact@example.com" />
            <div class="error" data-error-for="email"></div>
          </div>

          <div class="full">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Short description of the center, amenities, etc."></textarea>
          </div>
        </div>

        <!-- Address -->
        <h2>Address</h2>
        <div class="grid cols-2">
          <div>
            <label for="addr1">Address Line 1 *</label>
            <input id="addr1" name="addr1" type="text" required placeholder="Building / Street" />
            <div class="error" data-error-for="addr1"></div>
          </div>
          <div>
            <label for="addr2">Address Line 2</label>
            <input id="addr2" name="addr2" type="text" placeholder="Area / Landmark" />
          </div>
          <div>
            <label for="city">City *</label>
            <input id="city" name="city" type="text" required placeholder="City" />
            <div class="error" data-error-for="city"></div>
          </div>
          <div>
            <label for="state">State *</label>
            <input id="state" name="state" type="text" required placeholder="State" />
            <div class="error" data-error-for="state"></div>
          </div>
          <div>
            <label for="pincode">Pincode *</label>
            <input id="pincode" name="pincode" type="text" required pattern="[0-9]{5,12}" placeholder="e.g., 400076" />
            <div class="error" data-error-for="pincode"></div>
          </div>
          <div>
            <label for="country">Country *</label>
            <input id="country" name="country" type="text" required value="India" />
            <div class="error" data-error-for="country"></div>
          </div>
        </div>

        <!-- Operational Info -->
        <h2>Operational Info</h2>
        <div class="grid cols-3">
          <div>
            <label for="openTime">Opens *</label>
            <input id="openTime" name="openTime" type="time" required />
            <div class="error" data-error-for="openTime"></div>
          </div>
          <div>
            <label for="closeTime">Closes *</label>
            <input id="closeTime" name="closeTime" type="time" required />
            <div class="error" data-error-for="closeTime"></div>
          </div>
          <div>
            <label for="days">Days *</label>
            <select id="days" name="days" required>
              <option value="">Select</option>
              <option>Mon–Fri</option>
              <option>Mon–Sat</option>
              <option>All Days</option>
            </select>
            <div class="error" data-error-for="days"></div>
          </div>
        </div>

        <!-- Slots -->
        <h2>Slots</h2>
        <div class="row">
          <div class="pill">Add time-based slots customers can book.</div>
        </div>

        <table class="table" id="slotsTable" aria-label="Center Slots">
          <thead>
            <tr>
              <th>Start</th>
              <th>End</th>
              <th>Capacity</th>
              <th>Notes</th>
              <th class="ta-right">Actions</th>
            </tr>
          </thead>
          <tbody id="slotsBody">
            <!-- rows inserted by JS -->
          </tbody>
        </table>

        <div class="bar">
          <button type="button" class="btn ghost" id="addSlotBtn">+ Add Slot</button>
          <span class="hint">Tip: Keep slot duration consistent (e.g., 60 minutes).</span>
        </div>

        <!-- Submit -->
        <div class="footer">
          <button type="reset" class="btn ghost">Reset</button>
          <button type="submit" class="btn primary">Save Center</button>
        </div>

        <!-- Preview -->
        <div id="preview" style="display:none; margin-top:16px">
          <h2>Submission Preview</h2>
          <pre id="previewJson"></pre>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
