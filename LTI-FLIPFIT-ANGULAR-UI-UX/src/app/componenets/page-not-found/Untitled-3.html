<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlipFit Admin Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f9f9f9;
    }
    header {
        background: #007bff;
        color: #fff;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    nav a {
        color: #fff;
        margin: 0 10px;
        text-decoration: none;
        font-weight: bold;
    }
    .dashboard {
        padding: 20px;
    }
    .stats {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }
    .stat {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        flex: 1;
        text-align: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .quick-actions {
        margin-bottom: 20px;
    }
    .quick-actions button {
        padding: 10px 15px;
        margin-right: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .quick-actions button:hover {
        background: #0056b3;
    }
    .activity {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .activity h3 {
        margin-bottom: 10px;
    }
    .activity p {
        margin: 5px 0;
    }
</style>
</head>
<body>
<header>
    <div><strong>FlipFit Admin</strong></div>
    <nav>
        <a href="/admin">Dashboard</a>
        <a href="#">Reports</a>
        <a href="/login">Logout</a>
    </nav>
</header>
<div class="dashboard">
    <div class="stats">
        <div class="stat">
            <h3>Today's Bookings</h3>
            <p>42</p>
        </div>
        <div class="stat">
            <h3>Active Slots</h3>
            <p>15</p>
        </div>
        <div class="stat">
            <h3>Monthly Revenue</h3>
            <p>$1,250</p>
        </div>
    </div>
    <div class="quick-actions">
        <button>Approve Owners</button>
        <button>Manage Centers</button>
    </div>
    <div class="activity">
        <h3>Recent Activity</h3>
        <p>Owner: John Doe | Approved</p>
        <p>Owner: Alice | Pending</p>
    </div>
</div>
</body>
</html>
